        /* CSS for navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Align items to the ends */

            background-color: #333; /* Change the background color as needed */
            padding: 10px 20px; /* Add padding for better spacing */
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin-right: 20px; /* Add margin between links */
        }
        .navbar a.brand {
            font-size: 24px; /* Larger font size for the brand name */
        }

        .navbar a:hover {
            background-color: #ddd; /* Change the hover background color as needed */
            color: black;
        }
        /* CSS for the image */
        img {
            width: 100%; /* Set the width of the image to 100% of its container */
            height: auto; /* Maintain the aspect ratio of the image */
        }


    </style>
</head>
