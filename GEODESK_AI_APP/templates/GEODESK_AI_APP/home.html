<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrandName</title>
    <style>
        /* CSS for navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between; /* Align items to the ends */
            align-items: center; /* Center vertically */
            background-color: #333; /* Change the background color as needed */
            padding: 10px 20px; /* Add padding for better spacing */
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 17px;
            margin-right: 20px; /* Add margin between links */
        }
        .navbar a.brand {
            font-size: 24px; /* Larger font size for the brand name */
        }

        .navbar a:hover {
            background-color: #ddd; /* Change the hover background color as needed */
            color: black;
        }

        .fox-icon {
            width: 30px; /* Adjust the width and height as needed */
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Brand name on the left side -->
        <div>
            <a class="brand">BrandName</a>
        </div>

        <!-- Links on the right side -->
        <div>
            <a href="umap">Umap</a>
            <a href="geodesk">GeoDesk</a>
            <a href="#">Documentation</a>
            <a href="#">Login</a>
            <!-- Add more links as needed -->
        </div>
        
    </div>

    <h1>BrandName logo</h1>
    <!-- Informational text -->
    <div class="info-text">
        <p>This is a lightweight, Python-based GIS system, customised for geoscience and mineral exploration and intergrated into the Geodesk.Ai platform</p>
        <p>You can add more information here.</p>
    </div>
</body>
</html>
